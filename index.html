<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <title>Infinite Perspective</title>
        <link rel="stylesheet" href="assets/styles/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <script src="https://kit.fontawesome.com/2add562091.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: #000000;">
            <a class="navbar-brand" href="#" style="color: #F6F930 !important;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="color: #F6F930 !important;">
                    <span class="navbar-toggler-icon" ></span>
            </button>
                
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color: #ffffff !important; letter-spacing: .15rem;" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #ffffff !important; letter-spacing: .15rem;" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #ffffff !important; letter-spacing: .15rem;" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #ffffff !important; letter-spacing: .15rem;"     href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section id="homeSection">
            <div class="container">
                <div class="row justify-content-center no-gutters" style="margin-top: 10vh;">
                    <div class="col-md-3"></div>
                    <div class="col-md-5 text-right">
                        <div class="namebox1 align-middle animated fadeInLeft slow delay-1s">
                            <h1 id="firstname">JORAIME</h1>
                        </div>
                        <div class="namebox2 align-middle animated fadeInLeft slow delay-2s">
                            <h1 id="surname">PANTALETA</h1>
                        </div>
                        <div id="typed-strings">
                            <p>Full Stack Web Developer</p>
                            <p>Certified Public Accountant</p>
                        </div>
                        <span id="typed"></span>
                    </div> 
                    <div class="col-md-1"></div> 
                    <div class="col-md-3"></div>
                </div>
                <div class="row justify-content-center no-gutters">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div> 

                    <div class="col-md-4 text-right">
                        <div class="row no-gutters">
                            <div class="col-md-7 text-left">
                                <div class="textBox animated fadeInRight slow delay-3s">
                                    <p class="font-italic" style="color: #939393; margin-bottom: 0;">"Hi! I am Joraime Pantaleta.</p>
                                    <p class="font-italic" style="color: #939393; margin-top:0;">I am a full stack web developer. I love to create simple web designs and fun contents. "</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center no-gutters">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>  
                    <div class="col-md-4 text-left animated fadeInDown slow delay-5s">
                        <button class="btn btn-dark">Know me more</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="profileSection">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </section>
        <!-- JavaScript Codes -->
        <script>
            var typed = new Typed('#typed', {
                stringsElement: '#typed-strings',
                typeSpeed: 50,
                startDelay: 1000,
                backDelay: 800,
                loop: true,
                loopCount: Infinity,
                backSpeed: 50,
                smartBackspace: true
            });
        </script>
        <script src="assets/scripts/script.js"></script>
        <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
